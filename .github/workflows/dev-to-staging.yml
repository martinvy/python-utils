name: Dev -> Staging
on:
  push:
    branches:
      - dev
jobs:
  dev-to-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dev
      - name: Reset promotion branch
        run: git fetch origin staging:staging
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          base: staging
          branch: dev
